<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan Javascript</title>
</head>
<body>
    <h1>percabangan pada Javascript</h1>

    <!-- percabangan if -->
    <h2>1. percabangan if</h2>
    <p id="if"></p>


    <!-- percabangan if else -->
    <h2>2.percabangan if else</h2>
    <p id="ifelse"></p>

    <!-- percabangan if else if -->
    <h2>3. percabangan if else if</h2>
    <p id="ifelseif"></p>

    <!-- percabangan swich case -->
    <h2>4. percabangan swich case </h2>
    <p id="sc"></p>
    
    <!-- percabangan nested branching -->
    <h2> percabangan nedted</h2>
    <input type="email" required value="" id="email"/>
    <br><br>
    <input type="password" required value="" id="password"/>
    <br><br>
    <input onclick="masuk()" type="button" value="masuk"/>

    <!-- percabangan ternary -->
    <h2> Percabangan Ternary</h2>
    <p id="ternary"></p>
    
    <script src="cabang.js"></script>
